<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            width: 100%;
        }

        .greeting {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .greeting h1 {
            font-size: 3em;
            font-weight: 300;
            margin-bottom: 10px;
        }

        #clock {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .search-box {
            background: white;
            border-radius: 50px;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 50px;
        }

        .search-box input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 18px;
            padding: 5px;
        }

        .search-box button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #667eea;
            padding: 0 10px;
        }

        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .link-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .link-card:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .link-card a {
            color: white;
            text-decoration: none;
            display: block;
        }

        .link-card .icon {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .link-card .title {
            font-size: 1.1em;
            font-weight: 500;
        }

        .weather {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            color: white;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .weather-info {
            font-size: 1.2em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="greeting">
            <h1 id="greeting-text">Good Morning</h1>
            <div id="clock"></div>
        </div>

        <form class="search-box" onsubmit="performSearch(event)">
            <input type="text" id="search-input" placeholder="Search Google..." autofocus>
            <button type="submit">üîç</button>
        </form>

        <div class="links-grid">
            <div class="link-card">
                <a href="https://youtube.com" target="_blank">
                    <div class="icon">üì∫</div>
                    <div class="title">YouTube</div>
                </a>
            </div>
            <div class="link-card">
                <a href="https://reddit.com" target="_blank">
                    <div class="icon">üí¨</div>
                    <div class="title">Reddit</div>
                </a>
            </div>
            <div class="link-card">
                <a href="https://github.com" target="_blank">
                    <div class="icon">üíª</div>
                    <div class="title">GitHub</div>
                </a>
            </div>
            <div class="link-card">
                <a href="https://twitter.com" target="_blank">
                    <div class="icon">üê¶</div>
                    <div class="title">Twitter</div>
                </a>
            </div>
        </div>

        <div class="weather">
            <div>üìç Your Local Time</div>
            <div class="weather-info" id="date"></div>
        </div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.toString().match(/\d{2}:\d{2}/)[0];
            
            document.getElementById('clock').textContent = now.toLocaleTimeString();
            
            const date = now.toLocaleDateString('en-US', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
            document.getElementById('date').textContent = date;
            
            let greeting = 'Good Evening';
            if (hours < 12) greeting = 'Good Morning';
            else if (hours < 18) greeting = 'Good Afternoon';
            
            document.getElementById('greeting-text').textContent = greeting;
        }

        function performSearch(event) {
            event.preventDefault();
            const query = document.getElementById('search-input').value;
            if (query.trim()) {
                window.open(`https://www.google.com/search?q=${encodeURIComponent(query)}`, '_blank');
                document.getElementById('search-input').value = '';
            }
        }

        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
